<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link href="./style.css" rel="stylesheet"/>
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <div class="container">
        <div class="my-4">
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input id="url-input" class="col" type="text" name="url_input" placeholder="Enter an URL"/>
          <button id="submit-button" class="btn btn-success">Shorten!</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                Full URL</th>
              <th>
                Short URL</th>
            </tr>
          </thead>
          <tbody class="table-body-row">
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
      <footer>
        <p>By Nir Levy</p>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
